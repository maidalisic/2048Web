<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="icons/bootstrap-icons.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="m-5 text-center">Play 2048:</h1>

    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <div class="row">
                <div class="col text-center pb-4"><h5>Moves:</h5></div>
                <div class="col text-center pb-4"><h5>Score:</h5></div>
            </div>
            <div class="row">
                <div class="col text-center pb-4"><h1><span class="badge badge-success w-75">YOU WIN</span></h1></div>
                <div class="col text-center pb-4"><h1><span class="badge badge-danger w-75">YOU LOOSE</span></h1></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col text-center pb-4"><a role="button" class="btn btn-secondary" href=""><i class="bi-arrow-up"></i></a></div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-2 my-auto text-right"><a role="button" class="btn btn-secondary" href=""><i class="bi-arrow-left"></i></a></div>
                <div class="col">
                    <div class="container text-center bg-dark">
                        <div class="row">
                            <div class="col mt-1 ml-1 bg-light">1</div>
                            <div class="col mt-1 ml-1 bg-light">2</div>
                            <div class="col mt-1 ml-1 bg-light">3</div>
                            <div class="col mt-1 ml-1 mr-1 bg-light">4</div>
                        </div>
                        <div class="row">
                            <div class="col mt-1 ml-1 bg-light">5</div>
                            <div class="col mt-1 ml-1 bg-light">6</div>
                            <div class="col mt-1 ml-1 bg-light">7</div>
                            <div class="col mt-1 ml-1 mr-1 bg-light">8</div>
                        </div>
                        <div class="row">
                            <div class="col mt-1 ml-1 bg-light">9</div>
                            <div class="col mt-1 ml-1 bg-light">10</div>
                            <div class="col mt-1 ml-1 bg-light">11</div>
                            <div class="col mt-1 ml-1 mr-1 bg-light">12</div>
                        </div>
                        <div class="row">
                            <div class="col mt-1 ml-1 mb-1 bg-light">13</div>
                            <div class="col mt-1 ml-1 mb-1 bg-light">14</div>
                            <div class="col mt-1 ml-1 mb-1 bg-light">15</div>
                            <div class="col mt-1 ml-1 mb-1 mr-1 bg-light">16</div>
                        </div>
                    </div>
                </div>
                <div class="col-2 my-auto"><a role="button" class="btn btn-secondary" href=""><i class="bi-arrow-right"></i></a></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col text-center pt-4"><a role="button" class="btn btn-secondary" href=""><i class="bi-arrow-down"></i></a></div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col text-center pt-4"><a role="button" class="btn btn-warning w-75" href="">New Game</a></div>
                <div class="col text-center pt-4"><a role="button" class="btn btn-info w-75" href="">Refresh</a></div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>

</body>
</html>
